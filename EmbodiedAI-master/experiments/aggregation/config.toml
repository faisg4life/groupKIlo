[base]
swarm_type       = 'aggregation'
n_agents = 40
object_location  = [500, 500]
object_location2 = [250, 250]

[screen]
frames = inf
height = 1000
width  = 1000

[aggregation]
convex    = false #70, 5.0, 2.0, 4.0
obstacles = true  #50, 5.0, 1.0, 3.0
outside   = false #80, 5.0, 7.0, 8.0

[cockroach]
#velocity force
max_force         = 8.0 
#view of neighbor agents
radius_view       = 70 #radius of the intersection range
#weights for velocity forces
alignment_weight  = 5.0 #how strongly agents align their direction 
cohesion_weight   = 2.0 #how strongly agents want to stick together
separation_weight = 4.0 #how strongly agents want to avoid each other

[agent]
height    = 8
width     = 10
dt        = 0.2
mass      = 20
max_speed = 7.0
min_speed = 4.0

